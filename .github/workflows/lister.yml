name: "Update 3rd-Party Lists"

on:
  schedule:
    - cron: "0 * * * *"

  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  sync-files:
    name: "Run sync"
    runs-on: ubuntu-22.04
    steps:
      - name: "Checkout source repository"
        uses: actions/checkout@v4

      - name: "Run lister"
        run: |
          DATABASES=$(ls -d */ | tr '/' ' ' | xargs)
          for db in $DATABASES; do
             if ! grep -i -A 1 "^# $db$" ./am-extras | tail -1 | grep -q "#export "; then
               if [ -f "$db"/lister.sh ]; then
                 cd "$db" || exit 1
                 echo "â—† Updating \"$db\" lists"
                 [ ! -x ./lister.sh ] && chmod a+x ./lister.sh
                 ./lister.sh 2>/dev/null
                 cd ..
               fi
             fi
          done

      - name: "Merge all lists"
        run: |
          architectures="aarch64 i686 x86_64"
          DATABASES=$(ls -d */ | tr '/' ' ' | xargs)

          mkdir -p ALL
          rm -f ALL/*

          for db in $DATABASES; do
            if ! grep -i -A 1 "^# $db$" ./am-extras | tail -1 | grep -q "#export "; then
              for arch in $architectures; do
                if [ -f "$db"/"$arch".md ]; then
                  printf "# %b\n\n" "$db" >> ALL/"$arch".md
                  cat "$db"/"$arch".md >> ALL/"$arch".md
                  printf "\n" >> ALL/"$arch".md
                fi
              done
            fi
          done

      - name: "Push to Source"
        run: |
          git config --global user.name "ivan-hc"
          git config --global user.email "noreply@github.com"
          git add */*.md */*.sh descriptions*
          if git diff-index --quiet HEAD; then
            echo "No changes to commit." >> $GITHUB_STEP_SUMMARY
          else
            git commit -m "Sync files from source repository"
            git push && echo "Sync to Source succeeded" >> $GITHUB_STEP_SUMMARY
          fi
